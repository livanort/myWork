<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Contact Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
		crossorigin="anonymous">
		<style>
		  * {
			background: #43D4D9;
		  }
		  
		  h1 {
			color: white;
			padding-top: 5%;
		  }
		  
		  h2 {
			color: white;
		  }
		  
		  p {
			color: white;
		  }
		  
		  a {
			color: #FFE941;
		  }
		</style>
      
	</head>
    
	<body>
		<div class="container-fluid" style="margin-bottom: 0; margin-top: 0;">
		  <div class="row">
			<div class="col-lg-12 text-center text-uppercase">
				<h1>Contact Form</h1>
			</div>
		  </div>
			
		</div>
		<div class="container-fluid" style="padding-top: 5%; padding-bottom: 5%; 
		margin-bottom: 0; margin-top: 0;">
			<div class="row align-items-middle justify-content-center" style="height: 100%;">
				<div class="col-lg-1"></div>
				<div class="col-lg-4 my-5" style="height: 100%;">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="YOUR NAME" name="">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="YOUR EMAIL ADDRESS" 
						name="email">
					</div>
					<div class="form-group row">
						<div class="col-lg-6">
							<input type="text" class="form-control" placeholder="COMPANY" name="">
						</div>
						<div class="col-lg-6">
							<input type="tel" class="form-control" placeholder="PHONE" name="phone">
						</div>
					</div>
					<div  class="form-group">
						<textarea class="form-control" rows="4" placeholder="YOUR MESSAGE"></textarea>
					</div>
					<div class="row">
						<div class="col-lg-6"></div>
						<div class="col-lg-6">
							<input type="submit" class="btn btn-warning btn-block" value="SEND MESSAGE"
							name="">
						</div>
					</div>
				</div>
				<div class="col-lg-2"></div>
				<div class="col-lg-5 my-5" style="height: 100%; padding-top: 50px; padding-left: 5%;">
					<h2 class="text-uppercase">You can find us here</h2>
					<p class="text-uppercase">Sample address, sample street, 123/45
					<br><a href="#" target="self" class="text-uppercase">or on maps</a>
					</p>
				</div>
			</div>
		</div>

	</body>
	
</html>
